<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>最大流可视化</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"></script>
</head>
<body>
  <div id="sankeyChart" style="width: 800px; height: 400px;"></div>
  <script>
    var chartDom = document.getElementById('sankeyChart');
    var myChart = echarts.init(chartDom);
    var option;

    option = {
      tooltip: {
        trigger: 'item',
        triggerOn: 'mousemove',
        formatter: function (params) {
          if (params.dataType === 'edge') {
            return `${params.data.source} --> ${params.data.target}: ${params.data.value}`;
          }
        },
      },
      series: [
        {
          type: 'sankey',
          data: [
            { name: '0' },
            { name: '1' },
            { name: '2' },
            { name: '3' },
            { name: '4' },
            { name: '5' },
          ],
          links: [
            { source: '0', target: '1', value: 70 },
            { source: '1', target: '5', value: 70 },
            { source: '0', target: '2', value: 100 }, 
            { source: '0', target: '3', value: 90 },
            { source: '2', target: '3', value: 30 }, 
            { source: '2', target: '4', value: 160 }, 
            { source: '3', target: '5', value: 100 }, 
            { source: '4', target: '5', value: 90 }, 
          ],
          lineStyle: {
            color: 'gradient',
            curveness: 0.5,
          },
          label: {
            show: true,
            position: 'right',
            formatter: '{b}',
          },
          itemStyle: {
            borderWidth: 1,
            borderColor: '#aaa',
          },
          emphasis: {
            focus: 'adjacency',
          },
        },
      ],
    };

    option && myChart.setOption(option);
  </script>
</body>
<body>
    <div id="chart" style="width: 800px; height: 400px;"></div>
    <script>
      var chartDom = document.getElementById('chart');
      var myChart = echarts.init(chartDom);
      var option;
  
      option = {
        tooltip: {
          trigger: 'axis',
          axisPointer: {
            type: 'shadow',
          },
        },
        xAxis: {
          type: 'category',
          data: ['0', '1', '2', '3', '4', '5'],
        },
        yAxis: {
          type: 'value',
        },
        series: [
          {
            name: '0 -> 1',
            type: 'bar',
            stack: 'total',
            data: [70, 0, 0, 0, 0, 0],
          },
          {
            name: '1 -> 5',
            type: 'bar',
            stack: 'total',
            data: [0, 70, 0, 0, 0, 0],
          },
          {
            name: '0 -> 2',
            type: 'bar',
            stack: 'total',
            data: [100, 0, 0, 0, 0, 0],
          },
          {
            name: '0 -> 3',
            type: 'bar',
            stack: 'total',
            data: [90, 0, 0, 0, 0, 0],
          },
          {
            name: '2 -> 3',
            type: 'bar',
            stack: 'total',
            data: [0, 0, 30, 0, 0, 0],
          },
          {
            name: '2 -> 4',
            type: 'bar',
            stack: 'total',
            data: [0, 0, 160, 0, 0, 0],
          },
          {
            name: '3 -> 5',
            type: 'bar',
            stack: 'total',
            data: [0, 0, 0, 100, 0, 0],
          },
          {
            name: '4 -> 5',
            type: 'bar',
            stack: 'total',
            data: [0, 0, 0, 0, 90, 0],
          },
        ],
      };
  
      option && myChart.setOption(option);
    </script>
  </body>
</html>
